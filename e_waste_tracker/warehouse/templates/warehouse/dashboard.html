{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Warehouse Dashboard {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/warehouse.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/revenue.js' %}"></script>
    <script src="{% static 'js/warehouse_sidebar.js' %}"></script>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar d-flex flex-column position-relative">
        <div class="sidebar-header">E-Waste</div>
        <nav class="nav flex-column mt-3">
            <a href="{% url 'warehouse:status' %}" class="nav-link {% if request.path == '/home/status' %}active{% endif %}"><i class="bi bi-speedometer me-2"></i>
Status</a>
            <a href="{% url 'warehouse:checkinout' %}" class="nav-link {% if request.path == '/home/checkinout' %}active{% endif %}"><i class="bi bi-box-seam me-2"></i>
Checkin / Checkout</a>
            <a href="{% url 'warehouse:revenue' %}" class="nav-link {% if request.path == '/home/revenue' %}active{% endif %}"><i class="bi bi-graph-up-arrow me-2"></i>
Revenue</a>
            <a href="{% url 'warehouse:settings' %}" class="nav-link {% if request.path == '/home/settings' %}active{% endif %}"><i class="bi bi-gear me-2"></i>Settings</a>
        </nav>
        
        <div class="profile mt-auto dropdown text-center">
            <a href="#" class="d-flex align-items-center justify-content-center text-decoration-none text-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://c.stocksy.com/a/qfX500/z9/1321086.jpg" alt="Profile Picture" class="me-2">
                <span id="user-name">Junaid Brohi</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="/logout/">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}

        {% endblock %}
    </div>

    
    <script>
      
    </script>

</body>
</html>
