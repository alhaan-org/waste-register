{% extends "warehouse/dashboard.html" %}
{% block content %}
<div class="container mt-4">

  <!-- Line Graph Section -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="card shadow-sm p-3">
        <h5 class="mb-3">Monthly Revenue Overview</h5>
        <canvas id="revenueLineChart" height="300"></canvas>
      </div>
    </div>
  </div>

  <!-- Revenue Stats Section -->
<div class="row align-items-stretch">
  <div class="col-md-6 d-flex">
    <div class="card shadow-sm p-3 text-center flex-fill">
      <h6>Total Revenue</h6>
      <h2 class="text-success fw-bold my-auto">Rs. 87,700/-</h2>
    </div>
  </div>

  <div class="col-md-6 d-flex">
    <div class="card shadow-sm p-3 text-center flex-fill">
      <h6>Profit vs Loss</h6>
      <canvas id="profitDonutChart" class="mt-3" style="max-height: 200px;"></canvas>
    </div>
  </div>
</div>


</div>
{% endblock %}
