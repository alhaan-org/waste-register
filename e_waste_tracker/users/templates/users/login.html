{% extends "users/main.html" %} {% load static %} {% block content %}
<main class="d-flex justify-content-center align-items-center vh-100 px-2">
  <div class="w-100" style="padding: 0 20%">
    <form method="POST" class="p-3 border rounded-3 bg-light shadow-sm">
      {% csrf_token %}
      <div class="text-center mb-4">
        <div class="flex align-items-center justify-center">
          <img
            src="{% static 'images/warehouse.png' %}"
            alt="Logo"
            width="50"
            height="50"
            class="mb-3"
          />
          <p>E-Waste Warehouse Management</p>
        </div>

        <h1 class="h3 mb-3 fw-normal">Sign into your account</h1>
      </div>

      <div class="form-floating mb-3">
        <input
          type="email"
          name="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
        />
        <label for="email">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
        <label for="password">Password</label>
      </div>

      <div class="form-check text-start mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="checkDefault"
        />
        <label class="form-check-label" for="checkDefault"> Remember me </label>
      </div>
      {% if field.errors %}
      <div class="text-danger small">{{ field.errors }}</div>
      {% endif %}
      <div class="mb-3">
        Don't have an account?
        <a href="{% url 'signup' %}">Create for Free</a>
      </div>
      <div id="errorDiv" class="mb-2 bg-danger text-light">
        <p class="flex align-items-center gap-2 text-light">
          <span id="error" class="p-2"></span>
        </p>
      </div>
      <button id="button" class="btn btn-primary w-100 py-2" type="submit">
        Sign in
      </button>

      <p class="mt-4 mb-0 text-body-secondary text-center">
        Â© Copyrights by Software Inc.
      </p>
    </form>
  </div>
</main>
{% endblock %}
